<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Form</title>
  </head>
  <body>
    <h1 id="title">Real Form</h1>
    <form id="page-form" action="#" method="post">
      <ul id="form-list">
        <li id="form-item">
          <label for="user-email">Email</label>
          <input type="text" id="user-email" name="userEmail"/>
        </li>

        <li id="form-item">
          <label for="user-country">Country</label>
          <input type="text" id="user-country" name="userCountry">
        </li>

        <li id="form-item">
          <label for="user-zip-code">Zip Code</label>
          <input type="text" id="user-zip-code" name="userZipCode"/>
        </li>

        <li id="form-item">
          <label for="user-password">Password</label>
          <input
            type="password"
            id="user-password"
            name="userPassword"/>
        </li>

        <li id="form-item">
          <label for="user-password-confirmation">Password Confirmation</label>
          <input type="password" id="user-password-confirmation"/>
        </li>
      </ul>
      <button>Submit</button>
    </form>
  </body>
</html>
